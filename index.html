<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSA Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="app-header">
<h1>DSA Tracker</h1>
<p>Track and practice your data structures and algorithms problems</p>
</header>
<main>
<section class="add-problem" aria-labelledby="add-problem-title">
<h2 id="add-problem-title">Add Problem</h2>
<form id="problem-form">
<div class="form-field">
<label for="problem-title">Title</label>
<input type="text" id="problem-title" name="title" placeholder="e.g. Two Sum" required>
</div>
<div class="form-field">
<label for="problem-category">Category</label>
<select id="problem-category" name="category" required>
<option value="" disabled selected>Select category</option>
<option value="arrays">Arrays</option>
<option value="strings">Strings</option>
<option value="linked-lists">Linked Lists</option>
<option value="trees">Trees</option>
<option value="graphs">Graphs</option>
<option value="dp">Dynamic Programming</option>
<option value="math">Math</option>
</select>
</div>
<div class="form-field">
<label for="problem-difficulty">Difficulty</label>
<select id="problem-difficulty" name="difficulty" required>
<option value="" disabled selected>Select difficulty</option>
<option value="easy">Easy</option>
<option value="medium">Medium</option>
<option value="hard">Hard</option>
</select>
</div>
<button type="submit" id="add-problem-btn">Add Problem</button>
</form>
</section>
<section class="filters" aria-labelledby="filters-title">
<h2 id="filters-title">Filters</h2>
<div class="filter-controls">
<select id="filter-category">
<option value="all">All Categories</option>
<option value="arrays">Arrays</option>
<option value="strings">Strings</option>
<option value="linked-lists">Linked Lists</option>
<option value="trees">Trees</option>
<option value="graphs">Graphs</option>
<option value="dp">Dynamic Programming</option>
<option value="math">Math</option>
</select>
<select id="filter-difficulty">
<option value="all">All Difficulties</option>
<option value="easy">Easy</option>
<option value="medium">Medium</option>
<option value="hard">Hard</option>
</select>
<select id="filter-status">
<option value="all">All Statuses</option>
<option value="pending">Pending</option>
<option value="solved">Solved</option>
<option value="review">Needs Review</option>
</select>
<input type="search" id="search-problem" placeholder="Search problems">
</div>
</section>
<section class="summary" aria-labelledby="summary-title">
<h2 id="summary-title">Summary</h2>
<div class="summary-stats">
<div class="stat">
<span class="stat-label">Total</span>
<span id="total-count" class="stat-value">0</span>
</div>
<div class="stat">
<span class="stat-label">Solved</span>
<span id="solved-count" class="stat-value">0</span>
</div>
<div class="stat">
<span class="stat-label">Pending</span>
<span id="pending-count" class="stat-value">0</span>
</div>
</div>
<div class="progress" role="progressbar" aria-labelledby="progress-label" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
<span id="progress-label">Completion</span>
<div class="progress-bar">
<div id="progress-fill"></div>
</div>
<span id="progress-percent">0%</span>
</div>
</section>
<section class="problems" aria-labelledby="problems-title">
<h2 id="problems-title">Problems</h2>
<div id="problem-list" class="problem-list" aria-live="polite">
<!-- Problem cards injected by script.js -->
</div>
</section>
</main>
<script src="script.js" defer></script>
</body>
</html>
